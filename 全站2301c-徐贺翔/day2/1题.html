<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box"></div>
</body>



<script>
    let div=document.querySelector('.box')
    div.onclick=function(){
       setTimeout(()=>{  
        this.style.background='pink'

       },2000)
    }
</script>
<style>
    div{
        width: 200px;
        height: 200px;
        background-color: aqua;
    }
</style>
</html>
