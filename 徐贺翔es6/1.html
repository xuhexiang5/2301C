
<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style type="text/css">
		body{
			padding: 100px;
		}
		.l{
			width: 150px;
			height: 150px;
			background-color: red;
			float: left;
			border-radius: 50%;
		}
		.z{
			position: relative;
			left: 50px;
		}
		.sq{
			width: 150px;
			height: 150px;
			background-color: red;
			transform: rotate(45deg);
			position: relative;
			top: 50px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div>
		<div class="l z"></div>
		<div class="l "></div>
		<div class="sq"></div>
	</div>
	
</body>
</html>
